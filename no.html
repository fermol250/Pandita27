<!DOCTYPE html>
<html lang="es">
<head>
    <link rel="icon" type="image/x-icon" href="Imagenes/panda.ico">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>¿Seguro? :(</title>
    <link rel="stylesheet" href="css/styles.css">
    <script>
        const frases = [
            "¿Cómo que no? :( ",
            "Piénsalo otra vez 🥺",
            "¿Estás segura? 💔",
            "No me hagas esto :(",
            "Vamos, di que sí 🥰",
            "Si dices que sí, te daré muchos abrazos y besitos 🐼💕"
        ];
        function cambiarMensaje() {
            const index = Math.floor(Math.random() * frases.length);
            document.getElementById("mensaje").innerText = frases[index];
        }
    </script>
</head>
<body class="no-fondo" onload="cambiarMensaje()">
    <div class="container">
        <h1 id="mensaje" class="triste"></h1>
        <img src="Imagenes/img6.jpeg" alt="Flores hermosas" class="flores">
        <div class="buttons">
            <a href="si.html" class="btn">Ok, Sí 💖</a>
            <button class="btn no-btn" onclick="cambiarMensaje()">No 😢</button>
        </div>
    </div>
</body>
</
